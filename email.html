<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketFluid</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: deepskyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
      padding: 20px;
      background-color: #333;
      margin: 0;
    }

    .nav-bar {
      background-color: #0074cc;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-bar a:hover {
      background-color: #00509e;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h1>RocketFluid</h1>

  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="journal.html">Journal</a>
    <a href="products.html">Products</a>
  </div>

  <form action="https://formspree.io/f/mqkrpjva" method="POST">
    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your Message:
      <textarea name="message" required></textarea>
    </label>
    <button type="submit">Send</button>
  </form>

  <footer>
    <p>&copy; 2024 Rocket Fluid. All rights reserved.</p>
  </footer>

</body>

</html>
